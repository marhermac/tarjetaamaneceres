<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tarjeta de Amaneceres</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(to bottom, #FFD580, #FF7E5F);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    padding: 20px;
  }
  .card {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
    padding: 20px;
    border-radius: 15px;
    max-width: 400px;
    width: 100%;
  }
  h1 {
    font-size: 1.8rem;
    margin-bottom: 10px;
  }
  select, input[type="date"], textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin: 8px 0;
    font-size: 1rem;
  }
  button {
    padding: 10px 20px;
    background: #ff6b6b;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 10px;
  }
  .donaciones {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>üåÖ Calcula tus amaneceres</h1>
    <label for="fecha">Fecha especial:</label>
    <input type="date" id="fecha">

    <label for="mensaje">Mensaje personal:</label>
    <textarea id="mensaje" rows="3" placeholder="Escribe aqu√≠ tu dedicatoria..."></textarea>

    <button onclick="calcular()">Calcular</button>

    <div class="donaciones">
      <a href="https://cafecito.app/TU_USUARIO" target="_blank" style="text-decoration:none;">
        <button style="background:#6C4AB6;">‚òï Inv√≠tame un Cafecito</button>
      </a>
      <a href="https://ko-fi.com/TU_USUARIO" target="_blank" style="text-decoration:none;">
        <button style="background:#29ABE0;">üåç Buy me a Coffee on Ko‚Äëfi</button>
      </a>
    </div>
  </div>

<script>
function calcular() {
  const fecha = document.getElementById('fecha').value;
  const mensaje = document.getElementById('mensaje').value;
  if(!fecha) {
    alert("Selecciona una fecha");
    return;
  }
  const inicio = new Date(fecha);
  const hoy = new Date();
  const diffMs = hoy - inicio;
  const dias = Math.floor(diffMs / (1000 * 60 * 60 * 24));
  // redirigir a la p√°gina de resultados
  const url = `resultado.html?dias=${encodeURIComponent(dias)}&mensaje=${encodeURIComponent(mensaje)}`;
  window.location.href = url;
}
</script>
</body>
</html>
